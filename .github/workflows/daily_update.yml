name: 每日更新樂透網頁

on:
  schedule:
    # 每天國際標準時間 12:00 執行 (台灣時間晚上 8:00)
    - cron: '0 12 * * *'
  workflow_dispatch: # 讓你可以手動按按鈕測試

permissions:
  contents: write # 重要！給機器人寫入檔案的權限

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 下載專案代碼
        uses: actions/checkout@v3

      - name: 設定 Python 環境
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 執行 Python 程式 (產生 index.html)
        run: python main.py

      - name: 提交並更新網頁
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add index.html
          git commit -m "Auto update daily prediction" || exit 0
          git push
