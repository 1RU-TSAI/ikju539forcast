name: 每日更新樂透網頁

on:
  schedule:
    - cron: '0 12 * * *' # 每天 UTC 12:00 (台灣 20:00)
  workflow_dispatch: # 允許手動執行

# 這一區塊非常重要，賦予機器人寫入權限
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 下載專案代碼
        uses: actions/checkout@v3

      - name: 設定 Python 環境
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 執行 Python 程式
        run: python main.py

      - name: 檢查 index.html 是否產生
        run: |
          ls -l index.html
        # 如果這一步報錯，代表 main.py 根本沒產生檔案

      - name: 提交並更新網頁
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add index.html
          # 只有當有變動時才 commit，避免報錯
          git commit -m "Auto update daily prediction" || echo "No changes to commit"
          git push
